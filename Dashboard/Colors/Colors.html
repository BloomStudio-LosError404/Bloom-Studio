  <button class="menu-btn" id="menuBtn">
    <span class="material-icons-round">menu</span>
  </button>

  <div class="overlay" id="overlay"></div>

  <div class="layout">

    <!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
  <nav>
    <a href="../index.html">
      <span class="material-icons-round">home</span>
      <span class="text">Inicio</span>
    </a>

    <a href="../Products/products.html">
      <span class="material-icons-round">star</span>
      <span class="text">Productos</span>

    <a href="../Categories/categories.html">
      <span class="material-icons-round">insert_chart</span>
      <span class="text">Categorías</span>

    <a href="../Colors/Colors.html">
      <span class="material-icons-round">dashboard</span>
      <span class="text">Colores</span>

    <a href="../sizes/sizes.html">
      <span class="material-icons-round">view_list</span>

<!-- MAIN -->
<main class="admin-main">

  <section class="color-form-section">
    <h2>Manager de Colores</h2>

    <div class="color-form">
      <div class="form-group">
        <label>Nombre del Color</label>
        <input type="text" id="nombreColor" maxlength="50" placeholder="Máx 50 caracteres" required>
      </div>

      <div class="form-group">
        <label>Código HEX</label>
        <input type="color" id="codigoHex">
      </div>

      <button id="btnGuardarColor" class="btn-guardar">
        Guardar
      </button>
    </div>
  </section>

  <section class="products-list-section">
    <h2>Listado de Colores</h2>

    <div class="color-search">
      <input type="text" id="buscadorColor" placeholder="Buscar color...">
    </div>

    <div id="contenedorColores" class="colores-grid"></div>
  </section>

</main>
</div>

<!-- MODAL ELIMINAR -->
<div class="modal" id="modalEliminarColor">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h3>¿Seguro que deseas eliminar este color?</h3>
    <button id="confirmarEliminarColor" class="btn btn-danger">Eliminar</button>
  </div>
</div>

<!-- MODAL EDITAR -->
<div class="modal" id="modalEditarColor">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h3>Actualizar Color</h3>

    <input type="text" id="editNombreColor" maxlength="10">
    <input type="color" id="editCodigoHex">
    <select id="editEstatusColor">
      <option value="true">Activo</option>
      <option value="false">Inactivo</option>
    </select>

    <button id="confirmarEditarColor" class="btn btn-primary">
      Guardar Cambios
    </button>
  </div>
</div>




    <script src="../Script.js"></script>
      <script src="./Endpoints.js"></script>
</body>


</html>
