<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Cart.css">
    <link rel="stylesheet" href="../Layout/Header/style.css">
    <link rel="stylesheet" href="../Layout/Footer/style.css">
</head>

<body>
    <div id="appHeader"></div>
    <main>
        <h1 class="caja-degradado">Tu carrito</h1>
        <div class="carrito">
            <section class="lista-productos">

                <p id="carrito-vacio"> No tienes artículos por el momento. <a href="../Shop/shop.html">¿Quieres agregar
                        algunos?</a> </p>


                <!---Productos-->
                
                <div id="product-items-container">
                    <!-- Los productos generados por JS aparecerán aquí -->
                </div>

            </section>
            <section class="total-pagar">
                <h3>Total</h3>
                <div class="detalles-pago">
                    <p>Subtotal: <span id="unidades">$00.00</span></p>
                    <p>Descuento: <span id="descuento">$00.00</span></p>
                    <p>Total: <span id="precio">$00.00</span></p>
                </div>
                <div class="cupon">
                    <input type="text" placeholder="Cupon">
                    <button class="aplicar-cupon">Aplicar</button>
                </div>
                <button class="boton-pagar">Pagar</button>
                <button id="vaciar" class="boton-vaciar">Vaciar Carrito</button>
            </section>
        </div>
        <section>
            <h2 class="caja-degradado">Te podría interesar</h2>
            <div class="carousel-container">
                <button class="prev-btn" onclick="moveSlide(-1)">&#10094;</button>

                <div class="carousel-track-container">
                    <div id="product-track" class="carousel-track">
                        <!-- Los productos del JSON se cargarán aquí -->
                    </div>
                </div>

                <button class="next-btn" onclick="moveSlide(1)">&#10095;</button>
            </div>


        </section>



    </main>
    <div id="appFooter"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../src/ScriptHeader/script.js"></script>
    <script type="module" src="../src/ScriptHeader/App.js"></script>

    <script src="./Cart.js"></script>
    <script src="./Carrusel.js"></script>
</body>

</html>
