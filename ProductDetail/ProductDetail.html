<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/ProductDetail/ProductDetail.css">
  <link rel="stylesheet" href="../Layout/Header/style.css">
  <link rel="stylesheet" href="../Layout/Footer/style.css">

  <title>Detalle del Producto</title>
</head>

<body>

<div id="appHeader"></div>

<main class="container">

  <section class="product-view">

    <!-- Imagen -->
    <div class="gallery">
      <div class="main-image">
        <img id="main-product-img" src="" alt="Producto">
      </div>
    </div>

    <!-- Info -->
    <div class="product-info">

      <p id="sku-producto" class="text-muted"></p>
      <h1 id="nombre-producto"></h1>
      <p class="price" id="precio-producto"></p>

      <!-- COLOR -->
      <h3>Color</h3>
      <div class="color-options" id="color-selector"></div>
      <p id="color-seleccionado" class="fw-bold"></p>
      <p id="stock-color" class="fw-bold text-success"></p>

      <!-- TALLA -->
      <h3>Talla</h3>
      <div class="size-options" id="size-selector"></div>
      <p id="stock-talla" class="fw-bold text-success"></p>

      <!-- CANTIDAD -->
      <div class="quantity-selector">
        <label>Cantidad:</label>
        <input type="number" id="cantidad-selector" min="1" value="1">
      </div>

      <div class="actions">
        <button id="btn-add-to-cart" class="btn-primary">
          AÃ±adir al carrito
        </button>
      </div>

    </div>

  </section>

  <!-- DETALLES -->
<section class="details">
  <h2 class="section-title">Detalles</h2>
  <div class="description">
    <h3 id="detail-title"></h3>
    <p id="descripcion-producto"></p> <!-- ðŸ‘ˆ AQUÃ queda -->
    <ul id="specs-list"></ul>
  </div>
</section>

</main>
<div id="toast-container"></div>
  <div id="appFooter"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>

  <script src="./DetailShop.js"></script>
 
  <script src="../src/ScriptHeader/script.js"></script>
  <script type="module" src="../src/ScriptHeader/App.js"></script>
 <script src="../Cart/Cart.js"></script>
  <script src="./ProductDetail.js"></script>

</body>
</html>
