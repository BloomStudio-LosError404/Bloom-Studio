<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/ProductDetail/ProductDetail.css">
  <link rel="stylesheet" href="../Layout/Header/style.css">
  <link rel="stylesheet" href="../Layout/Footer/style.css">
  <title>Product Detail</title>
</head>

<body>

  <div id="appHeader"></div>


  <main class="container">
        <section class="product-view">
            <div class="gallery">
                <div class="thumbnails" id="thumbnails-container">
                    </div>
                <div class="main-image">
                    <img id="main-product-img" src="" alt="Cargando...">
                </div>
            </div>

            <div class="product-info">
                <h1 id="product-name"></h1>
                <p class="price" id="product-price"></p>
                
                <h3>Color</h3>
                <div class="color-options" id="color-selector">
                    </div>

                <h3>Talla</h3>
                <div class="size-options" id="size-selector">
                    </div>

                <div class="actions">
                    <button id="btn-add-to-cart" class="btn-primary">Añadir al carrito</button>
                </div>
            </div>
        </section>

        <section class="details">
            <h2 class="section-title">Detalles</h2>
            <div class="description">
                <h3 id="detail-title"></h3>
                <p id="detail-description"></p>
                <ul id="specs-list">
                    </ul>
            </div>
        </section>

        <section class="related">

      <h2 class="related-header">Podrías estar interesado en</h2>

      <div class="related-grid">



        <div class="product-card">

          <div class="card-img">

            <img src="" alt="Tag">

          </div>

          <div class="card-info">

            <h4></h4>

            <p class="card-price"></p>



          </div>

        </div>



        <div class="product-card">

          <div class="card-img">

            <img src="" alt="Invitaciones digitales">

          </div>

          <div class="card-info">

            <h4></h4>

            <p class="card-price"></p>



          </div>

        </div>



        <div class="product-card">

          <div class="card-img">

            <img src="" alt="">

          </div>

          <div class="card-info">

            <h4></h4>

            <p class="card-price"></p>

          </div>

        </div>



        <div class="product-card">

          <div class="card-img">

            <img src="" alt="">

          </div>

          <div class="card-info">

            <h4></h4>

            <div class="small-dots">

              <span class="dot-s gray"></span><span class="dot-s black"></span>

            </div>

            <p class="card-price"></p>

          </div>

        </div>


         </div>          
        </section>
    </main>


  <div id="appFooter"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>

  <script src="./DetailShop.js"></script>
 
  <script src="../src/ScriptHeader/script.js"></script>
  <script type="module" src="../src/ScriptHeader/App.js"></script>
 <script src="../Cart/Cart.js"></script>
  <script src="./ProductDetail.js"></script>


</body>

</html>
