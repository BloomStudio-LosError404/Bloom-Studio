<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Bloom Studio | Login</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../Layout/Header/style.css">

</head>

<body>

    <div id="appHeader"></div>
    
    <main class="login-page">
    <div class="login-card-container">
        <div class="card-inner" id="card-inner">
            
            <div class="card-face card-front">
                <h1 class="login-title">Login</h1>
                <form id="login-form" class="login-form">
                    <label>Email</label>
                    <input type="email" id="email-login" class="form-control" placeholder="Ingresa tu correo" required>

                    <label>Password</label>
                    <input type="password" id="pass-login" class="form-control" placeholder="Ingresa tu contraseña" required>
                    
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <button type="submit" class="login-button w-100">Iniciar sesión</button>

                    <p class="create-account">
                        ¿No tienes cuenta? <a href="javascript:void(0)" id="btn-to-register">Crear cuenta</a>
                    </p>
                </form>
            </div>

            <div class="card-face card-back">
                <h1 class="login-title">Registro</h1>
                <form id="register-form" class="login-form">
                    <label>Nombre Completo</label>
                    <input type="text" id="name-reg" class="form-control" placeholder="Tu nombre" required>

                    <label>Email</label>
                    <input type="email" id="email-reg" class="form-control" placeholder="correo@ejemplo.com" required>

                    <label>Password</label>
                    <input type="password" id="pass-reg" class="form-control" placeholder="Crea una contraseña" required>

                    <button type="submit" class="login-button w-100">Registrarme</button>

                    <p class="create-account">
                        ¿Ya tienes cuenta? <a href="javascript:void(0)" id="btn-to-login">Inicia sesión</a>
                    </p>
                </form>
            </div>

        </div>
    </div>
</main>

    <div id="appFooter"></div>

    <script src="../src/ScriptHeader/script.js"></script>
    <script type="module" src="../src/ScriptHeader/App.js"></script>
    <script type="module" src="../Login/js/mainLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../Login/js/mainLoginUser.js"></script>

</body>

</html>
