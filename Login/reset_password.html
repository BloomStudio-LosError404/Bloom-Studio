<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bloom Studio | Nueva Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .card { padding: 2rem; width: 100%; max-width: 400px; }
    </style>
</head>
<body>

    <div class="card shadow">
        <h2 class="text-center mb-4">Nueva Contraseña</h2>
        <form id="reset-form">
            <div class="mb-3">
                <label>Nueva Contraseña</label>
                <input type="password" id="newPassword" class="form-control" required minlength="6">
            </div>
            <div class="mb-3">
                <label>Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cambiar Contraseña</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // 1. Obtener el token de la URL (ej: reset_password.html?token=xyz123)
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) {
            Swal.fire('Error', 'Token no válido o no encontrado', 'error');
            document.querySelector('button').disabled = true;
        }

        // 2. Manejamos el envío del formulario
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pass1 = document.getElementById('newPassword').value;
            const pass2 = document.getElementById('confirmPassword').value;

            if (pass1 !== pass2) {
                return Swal.fire('Error', 'Las contraseñas no coinciden', 'error');
            }

            try {
                const response = await fetch('http://localhost:8080/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token: token, 
                        newPassword: pass1 
                    })
                });

                if (response.ok) {
                    await Swal.fire('¡Éxito!', 'Tu contraseña ha sido actualizada.', 'success');
                    window.location.href = 'index.html';
                } else {
                    const msg = await response.text();
                    Swal.fire('Error', msg, 'error');
                }
            } catch (error) {
                Swal.fire('Error', 'Error de conexión', 'error');
            }
        });
    </script>
</body>
</html>
