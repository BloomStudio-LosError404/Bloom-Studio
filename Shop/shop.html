<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda | Bloom Studio</title>

  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./shop.css" />
  <link rel="stylesheet" href="../Layout/Header/style.css">
  <link rel="stylesheet" href="../Layout/Footer/style.css">
  
</head>

<body>
  <!-- Header (si lo inyectas con layoutLoader) -->
  <header id="appHeader"></header>

  <section class="store-hero">
    <div class="container">
      <h1 class="store-title">Tienda</h1>
    </div>
  </section>

  <main class="container store-layout py-4">
    <div class="row g-4">
      <!-- Panel filtros desktop -->
      <aside class="col-12 col-lg-3 d-none d-lg-block">
        <div class="store-panel store-panel--filters p-3">
          <h2 class="store-panel-title">Filtros</h2>

          <div class="mb-3">
            <label class="form-label" for="storeSearchDesktop">Buscar</label>
            <input
              id="storeSearchDesktop"
              class="form-control store-search"
              type="search"
              placeholder="Buscar por nombre, descripción o categoría"
              autocomplete="off"
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="sortSelectDesktop">Ordenar</label>
            <select id="sortSelectDesktop" class="form-select store-sort">
              <option value="relevance" selected>Relevancia</option>
              <option value="priceAsc">Precio: menor a mayor</option>
              <option value="priceDesc">Precio: mayor a menor</option>
              <option value="ratingDesc">Mejor calificados</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="form-label">Rango de precio</label>
            <div class="row g-2">
              <div class="col-6">
                <input id="priceMin" class="form-control" type="number" min="0" placeholder="Mín" />
              </div>
              <div class="col-6">
                <input id="priceMax" class="form-control" type="number" min="0" placeholder="Máx" />
              </div>
            </div>
            <button id="applyPrice" class="btn btn-dark w-100 mt-2" type="button">
              Aplicar
            </button>
          </div>

          <section class="filter-section" aria-label="Categorías">
            <h3 class="store-panel-title">Categorías</h3>
            <div id="filterCategoriesDesktop"></div>
          </section>

          <section class="filter-section" aria-label="Colores">
            <h3 class="store-panel-title">Colores</h3>
            <div id="filterColorsDesktop"></div>
          </section>

          <section class="filter-section" aria-label="Tallas">
            <h3 class="store-panel-title">Tallas</h3>
            <div id="filterSizesDesktop"></div>
          </section>

          <section class="filter-section" aria-label="Etiquetas">
            <h3 class="store-panel-title">Etiquetas</h3>
            <div id="filterTagsDesktop"></div>
          </section>
        </div>
      </aside>

      <!-- Contenido -->
      <section class="col-12 col-lg-9">
        <!-- Barra móvil (según clases ya definidas en tu CSS) -->
        <div class="store-mobilebar d-lg-none">
          <button
            id="filtersToggle"
            class="store-iconbtn"
            type="button"
            aria-expanded="false"
            aria-controls="filtersDrawer"
            title="Filtros"
          >
            ☰
          </button>

          <input
            id="storeSearch"
            class="form-control store-search"
            type="search"
            placeholder="Buscar productos…"
            autocomplete="off"
          />

          <select id="sortSelect" class="form-select store-sort">
            <option value="relevance" selected>Relevancia</option>
            <option value="priceAsc">Precio ↑</option>
            <option value="priceDesc">Precio ↓</option>
            <option value="ratingDesc">Rating ↓</option>
          </select>
        </div>

        <!-- Grid productos -->
        <div class="row g-3" id="productsGrid" role="list"></div>

        <!-- Paginación (tu CSS espera .store-pagination) -->
        <div class="d-flex justify-content-center mt-4">
          <div id="pagination" class="store-pagination d-flex"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- Drawer móvil -->
  <div id="filtersOverlay" class="filters-overlay" hidden></div>

  <aside id="filtersDrawer" class="filters-drawer" aria-hidden="true">
    <div class="filters-drawer__header">
      <h2 class="m-0 store-panel-title">Filtros</h2>
      <button id="filtersClose" class="btn btn-sm btn-outline-dark" type="button">
        Cerrar
      </button>
    </div>

    <div class="filters-drawer__body">
      <div class="mb-4">
        <label class="form-label">Rango de precio</label>
        <div class="row g-2">
          <div class="col-6">
            <input id="mPriceMin" class="form-control" type="number" min="0" placeholder="Mín" />
          </div>
          <div class="col-6">
            <input id="mPriceMax" class="form-control" type="number" min="0" placeholder="Máx" />
          </div>
        </div>
        <button id="mApplyPrice" class="btn btn-dark w-100 mt-2" type="button">
          Aplicar
        </button>
      </div>

      <section class="filter-section" aria-label="Categorías">
        <h3 class="store-panel-title">Categorías</h3>
        <div id="filterCategoriesMobile"></div>
      </section>

      <section class="filter-section" aria-label="Colores">
        <h3 class="store-panel-title">Colores</h3>
        <div id="filterColorsMobile"></div>
      </section>

      <section class="filter-section" aria-label="Tallas">
        <h3 class="store-panel-title">Tallas</h3>
        <div id="filterSizesMobile"></div>
      </section>

      <section class="filter-section" aria-label="Etiquetas">
        <h3 class="store-panel-title">Etiquetas</h3>
        <div id="filterTagsMobile"></div>
      </section>
    </div>
  </aside>

  <!-- Footer (si lo inyectas con layoutLoader) -->
  <footer id="appFooter"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="../src/ScriptHeader/App.js"></script>
  <script src="../src/ScriptHeader/script.js"></script>
</body>
</html>
